<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>個人資料表</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <style>
        h1 {
            font-size: 36px;
        }

        .btn {
            border-radius: 2px;
        }

        .table {
            text-align: center;
        }

        .table th {
            text-align: center;
        }

        .table>tbody>tr>td {
            vertical-align: middle;
        }

        .table .btncol {
            width: 120px;
        }

        small {
            color: #dc3545;
        }
    </style>




</head>

<body>

    <div class="container">
        <div class="mt-5 mb-4">
            <h1>
                <span>個人資料表</span>
            </h1>
        </div>

        <br />

        <div class="button">
            <button class="btn btn-info" data-toggle="modal" data-target="#dialog-addconfirm">
                新增 <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn-info" data-toggle="modal" data-target="#dialog-searchconfirm">
                搜尋 <i class="fas fa-search"></i>
            </button>
            <button class="btn btn-info" id="showall">
                顯示全部 
            </button>
        </div>



        <br />

        <div class="table">
            <table id="cardtable" class='table table-bordered table-hover'>
                <thead>
                    <tr>
                        <th>中文名字</th>
                        <th>英文名字</th>
                        <th>性別</th>
                        <th>手機</th>
                        <th>電子信箱</th>
                        <th class="btncol">修改</th>
                        <th class="btncol">刪除</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>


    </div>


    <!--新增表單-->
    <div class="modal fade" id="dialog-addconfirm" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">新增表單</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" id="addform">
                        <!-- 英文姓名 -->
                        <div class="formcnname">
                            <div class="form-group">
                                <label for="element-1">中文姓名</label> <input name="cnname" style="width: 100px"
                                    type="text" id="addcnname" class="form-control">
                                <small class="form-text" style="display: none;">
                                    請填寫此欄位
                                </small>
                            </div>


                        </div>
                        <!-- 英文姓名 -->
                        <div class="formenname">
                            <div class="form-group">
                                <label for="element-1">英文姓名</label> <input name="enname" style="width: 100px"
                                    type="text" id="addenname" class="form-control">
                                <small class="form-text" style="display: none;">
                                    請填寫此欄位
                                </small>
                            </div>

                        </div>
                        <!-- 性別 -->
                        <div class="formsex">
                            <label for="element-1">性別： </label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="addsex" value="0" class="form-check-input"
                                    checked="checked">
                                <label class="form-check-label">男</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="addsex" value="1" class="form-check-input">
                                <label class="form-check-label">女</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" type="submit" class="btn btn-info" id="addbtn">新增</button>
                    <button type="button" class="btn btn-info" id="addrewrite">重新填寫</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                </div>

            </div>
        </div>
    </div>

    <!--搜尋表單-->
    <div class="modal fade" id="dialog-searchconfirm" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">搜尋表單</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" id="searchform">
                        <!-- 中文姓名 -->
                        <div class="formcnname">
                            <div class="form-group">
                                <label for="element-1">中文姓名</label> <input name="cnname" style="width: 100px"
                                    type="text" id="secnname" class="form-control">
                            </div>
                        </div>
                        <!-- 英文姓名 -->
                        <div class="formenname">
                            <div class="form-group">
                                <label for="element-1">英文姓名</label> <input name="enname" style="width: 100px"
                                    type="text" id="seenname" class="form-control">
                            </div>
                        </div>
                        <!-- 性別 -->
                        <div class="formsex">
                            <label for="element-1">性別： </label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="sesex" value="" class="form-check-input"
                                    checked="checked">
                                <label class="form-check-label">不拘</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="sesex" value="0" class="form-check-input">
                                <label class="form-check-label">男</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="sesex" value="1" class="form-check-input">
                                <label class="form-check-label">女</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="searchbtn">搜尋</button>
                    <button type="button" class="btn btn-info" id="searchrewrite">重新填寫</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>


    <!--修改表單-->
    <div class="modal fade" id="dialog-modifyconfirm" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">修改表單</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" id="modifyform">
                        <!-- 中文姓名 -->
                        <div class="formcnname">
                            <div class="form-group">
                                <label for="element-1">中文姓名</label> <input name="cnname" style="width: 100px"
                                    type="text" id="mocnname" class="form-control">
                            </div>
                        </div>
                        <!-- 英文姓名 -->
                        <div class="formenname">
                            <div class="form-group">
                                <label for="element-1">英文姓名</label> <input name="enname" style="width: 100px"
                                    type="text" id="moenname" class="form-control">
                            </div>
                        </div>
                        <!-- 性別 -->
                        <div class="formsex">
                            <label for="element-1">性別： </label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="mosex" value="0" class="form-check-input" id="modifyman"
                                    checked="checked">
                                <label class="form-check-label">男</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="mosex" value="1" class="form-check-input"
                                    id="modifywoman">
                                <label class="form-check-label">女</label>
                            </div>
                        </div>
                        <div class="formsid" style="display: none">
                            <input name="sid" id="modifysid">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="modifybtn">修改</button>
                    <button type="button" class="btn btn-info" id="modifyrewrite">重新填寫</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 刪除確認 -->
    <div class="modal fade" id="dialog-deleteconfirm" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">注意！</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    是否確認刪除此筆資料？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="deletebtn">確認</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>





    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="demo-new.js"></script>
</body>

</html>
